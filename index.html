<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div><img src="https://cdn.statically.io/img/fancyodds.com/wp-content/uploads/2021/12/Aesthetic-Stars-And-Moon-Night-Sky-Wallpaper-2048x2048.jpg" alt="" id="backgroundImage" /></div>
    <div class="container">
        <h1 id="TitleName">FRIENDS BOOK</h1>
        <form action="" id="yourName">
          Your Name : <input type="text" id="textBox" />
        </form>

        <label for="text" id="field1">
          1. A message for me! <br />
          <input type="text" id="textBox1"
        /></label>
        <label for="text" id="field2"
          >2. A nick name for me? <br />
          <input type="text" id="textBox2"
        /></label>
        <label for="text" id="field3"
          >3. Have you ever lied to me? <br />
        </label>
        <p>
          <input type="radio" id="yesMayBe" />Yes
          <input type="radio" id="" />Maybe
        </p>
        <label for="text" id="field4">
          4. How do you feel when you talk to me? <br
        /></label>
        <p>
          <input type="radio" name="" id="Happy" />Happy
          <input type="radio" name="" id="Irritated" />Irritated
        </p>

        <label for="text" id="field5"
          >5. Do you like to go on a roadtrip with me? <br
        /></label>

        <p><input type="radio" />Yes <input type="radio" name="" id="" />No</p>
        <label for="text" id="field6"
          >6. Best colour that suits me? <br />
        </label>
        <p>
          <input type="checkbox" id="bestColour" />Red
          <input type="checkbox" />Black <input type="checkbox" />White
          <input type="checkbox" />Blue <input type="checkbox" />Green
        </p>
        <label for="text" id="field7"
          >7. The best moment in our friendship?<br />
          <input type="text" id="textBox3" />
        </label>
      </div>
    </div>
  </body>
</html>
